<div class="row" id="menu" *ngIf="gameState === States.initialized || 
                                  gameState === States.paused || 
                                  gameState === States.over" >
    <div class="col offset-s3 offset-m3 offset-l3 s6 m6 l6">
        <div class="card purple darken-3">
        <div class="card-content white-text">
            <span class="card-title">
                <span *ngIf="gameState === States.initialized">Welcome to Dragon Bird</span>
            </span>
            <p></p>
        </div>
        <div class="card-action">
            <button (click)="startGame()" class="waves-effect waves-light btn orange">Start Game</button>
        </div>
        </div>
    </div>
</div>
